<h1> My Quotes</h1>
<div class="container">
    <div class="row" *ngFor="let quote of quotes; let i=index">
        <div class="row">
            <h4 id="{{i}}" appStrikethrough>{{quote.name}} due on {{goal.completeDate|date|uppercase}}</h4>
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        </div>
        
        <div class="row" *ngIf="quote.showDescription">
        <app-goal-details [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-goal-details>
    </div>   
</div>

</div>
<router-outlet></router-outlet>
